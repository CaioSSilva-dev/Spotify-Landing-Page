<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Player Page/image-menu/spotify.ico" type="image/x-icon">
    <title>Spotify</title>
</head>
<body>
    <div class="div-cadastro">
        <img src="image-LP/Spotify-Logo.png" class="spotify-logo" alt="">
        <h2>Ouça musica em qualquer lugar!</h2>
        <img  class="init-svg" src="image-LP/more-music-animate.svg" alt="">
        <button class="botão-cadastro">CADASTRE-SE</button>
    </div>
    <div class="div-login">
        <div class="back-login">
            <div class="login-content">
                <h2>LOGIN</h2>
                <h3>Email</h3>
                <input type="email" id="email" placeholder="Email">
                <label class="email-label" for="email"></label>
                <h3>Senha</h3>
                <input type="password" id="senha" placeholder="Senha">
                <label class="senha-label" for="senha"></label> 
                <button>Entrar</button>
                
            </div>
        </div>
        <button id="botão-pular"><a href="Player Page/index2.html" target="_blank"></a>Pular</button>
    </div>
</body>
</html>
